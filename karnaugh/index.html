	<body>
		<h1>カルノー図</h1>
		<div>
			<p>
				真理値表を元にカルノー図を用いて簡略化した論理式を生成します。
			</p>
			<p>
				最初に入力数を2個～6個の中から選択します。
				出力数は1～99まで指定できます(変更すると真理値表以下は初期化されるので注意)。
			</p>
			<p>
				真理値表のテーブルは出力部分のセルをクリックすると0⇔1を交互に変換できます。
				[結果]ボタンを押すと真理値表を満たす簡略化した論理式が出力されます。[結果(not)]はnot側の結果です。
				乗法ではなく加法の形式で結果表示されます。
			</p>
			<p>
				※デフォルトは7セグメントデコーダ(0～9,A,b,C,d,E,F)の真理値表になっています。
			</p>
		</div>
